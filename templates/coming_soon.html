<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .coming-soon-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coming-soon-box {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .icon-wrapper {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-calendar-week"></i> Workforce Scheduler
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="bi bi-arrow-left"></i> Back to Dashboard
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container coming-soon-container">
        <div class="coming-soon-box">
            <div class="icon-wrapper">
                <i class="{{ icon }}"></i>
            </div>
            <h2>{{ title }}</h2>
            <p class="text-muted mb-4">{{ description }}</p>
            <div class="progress mb-3">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 25%"></div>
            </div>
            <p class="small text-muted">This feature is under development</p>
            <a href="/dashboard" class="btn btn-primary mt-3">
                <i class="bi bi-arrow-left"></i> Return to Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

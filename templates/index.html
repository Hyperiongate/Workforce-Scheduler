<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analyzer - AI-Powered Media Analysis</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/components/trust-score.css">
    <link rel="stylesheet" href="/static/css/components/bias-analysis.css">
    <link rel="stylesheet" href="/static/css/components/fact-checker.css">
    <link rel="stylesheet" href="/static/css/components/author-card.css">
    <link rel="stylesheet" href="/static/css/components/clickbait-detector.css">
    <link rel="stylesheet" href="/static/css/components/export-handler.css">
    
    <!-- Enhanced Dropdowns CSS -->
    <link rel="stylesheet" href="/static/css/components/analysis-dropdowns-enhanced.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <span class="logo-icon">üîç</span>
                    <span class="logo-text">News Analyzer</span>
                </div>
                <div class="nav-links">
                    <a href="#features">Features</a>
                    <a href="#how-it-works">How it Works</a>
                    <a href="#pricing">Pricing</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h1>AI-Powered News Analysis</h1>
                <p class="hero-subtitle">Detect bias, verify facts, and assess credibility with advanced AI</p>
            </section>

            <!-- Analyzer Card -->
            <div class="analyzer-card">
                <form id="analyzeForm">
                    <div class="input-group">
                        <input type="url" id="urlInput" placeholder="Paste article URL here..." required>
                        <button type="submit" id="analyzeBtn">
                            <span class="btn-text">Analyze</span>
                            <span class="btn-loading hidden">Analyzing...</span>
                        </button>
                    </div>
                    
                    <div class="option-toggle">
                        <label>
                            <input type="checkbox" id="textToggle">
                            <span>Paste article text instead</span>
                        </label>
                    </div>
                    
                    <div class="text-input-container hidden" id="textInputContainer">
                        <textarea id="textInput" placeholder="Paste article text here..." rows="6"></textarea>
                    </div>
                </form>
            </div>

            <!-- Results Section -->
            <div id="results" class="results-section hidden"></div>

            <!-- Resources Section -->
            <div id="resources" class="resources-section hidden">
                <h3>Analysis Resources Used</h3>
                <div class="resource-list"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 News Analyzer. Empowering informed media consumption.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Core JavaScript -->
    <script src="/static/js/main.js"></script>
    
    <!-- Component Scripts -->
    <script src="/static/js/components/trust-score.js"></script>
    <script src="/static/js/components/bias-analysis.js"></script>
    <script src="/static/js/components/fact-checker.js"></script>
    <script src="/static/js/components/author-card.js"></script>
    <script src="/static/js/components/clickbait-detector.js"></script>
    <script src="/static/js/components/export-handler.js"></script>
    
    <!-- Enhanced Dropdowns Component - MUST be loaded before UI Controller -->
    <script src="/static/js/components/analysis-dropdowns-enhanced.js"></script>
    
    <!-- UI Controller - Load AFTER all components -->
    <script src="/static/js/ui-controller.js"></script>
    
    <!-- Component Registration Verification -->
    <script>
    // Ensure all components are properly registered
    document.addEventListener('DOMContentLoaded', function() {
        // Give components time to register
        setTimeout(() => {
            if (window.UI) {
                const components = Object.keys(window.UI.components);
                console.log('Components loaded:', components);
                
                // Verify critical components are registered
                const requiredComponents = [
                    'trustScore',
                    'biasAnalysis',
                    'factChecker',
                    'authorCard',
                    'clickbaitDetector',
                    'analysisDropdowns'
                ];
                
                const missingComponents = requiredComponents.filter(comp => !window.UI.components[comp]);
                
                if (missingComponents.length > 0) {
                    console.error('Missing components:', missingComponents);
                    
                    // Try to manually register analysisDropdowns if it's missing
                    if (missingComponents.includes('analysisDropdowns') && window.AnalysisDropdowns) {
                        window.UI.registerComponent('analysisDropdowns', new window.AnalysisDropdowns());
                        console.log('Manually registered analysisDropdowns component');
                    }
                } else {
                    console.log('All required components registered successfully');
                }
            } else {
                console.error('UI Controller not initialized');
            }
        }, 200);
    });
    </script>
</body>
</html>
